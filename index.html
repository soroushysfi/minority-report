<!DOCTYPE html>
<html>
<meta charset="utf-8">
<title>Info Viz Project</title>
<meta charset='utf-8' />
<title>NYC motor vehicle collisions</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
<link rel="stylesheet" href="style.css">
<body>
<div id='map'></div>
<div id='console'>
    <h1>Crime in <span class="title-color">Chicago</span></h1>
    <p>Data: <a href='https://data.cityofchicago.org/Public-Safety/Crimes-2017/d62x-nvdr'>Crime incidents </a>reported in Chicago, 2017</p>
    <div class='session'>
        <h2>Casualty</h2>
        <div class='row colors'>
        </div>
        <div class='row labels'>
            <div class='label'>0</div>
            <div class='label'>1</div>
            <div class='label'>2</div>
            <div class='label'>3</div>
            <div class='label'>4</div>
            <div class='label'>5+</div>
        </div>
    </div>
    <div class='session' id='sliderbar'>
        <h2>Hour: <label id='active-hour'>12PM</label></h2>
        <input id='slider' class='row' type='range' min='0' max='23' step='1' value='12' />
    </div>
    <div class='session'>
        <h2>Day of the week</h2>
        <div class='row' id='filters'>
            <input id='all' type='radio' name='toggle' value='all' checked='checked'>
            <label for='all'>All</label>
            <input id='weekday' type='radio' name='toggle' value='weekday'>
            <label for='weekday'>Weekday</label>
            <input id='weekend' type='radio' name='toggle' value='weekend'>
            <label for='weekend'>Weekend</label>
        </div>
    </div>
</div>
<script src="map.js"></script>

</body>
